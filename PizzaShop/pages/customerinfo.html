    <!-- Customer Information -->
    <form class="row g-3">
        <h4>Customer Information</h4>
       

        <div class="col-md-4">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="col-md-4">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="col-md-4">
            <label for="inputDate" class="form-label">Today's date</label>
            <input type="date" class="form-control" id="inputEmail4">
        </div>

        <div class="col-4">
          <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth">
        </div>
        <div class="col-4">
          <label for="inputPhoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
     
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="123 Main St.">
        </div>
        <div class="col-md-6">
            <label for="input2ndAddress" class="form-label">2nd Address</label>
            <input type="text" class="form-control" id="input2ndAddress" placeholder="e.g., Apt. #">
        </div>
      
        <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="City">
          </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select name="state" class="form-select" id="state">
                <option value="" selected="selected">Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>

                    <option value="HI">Hawaii</option>

                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>

                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>

                    <option value="VA">Virginia</option>

            <div class="col-4">
                <label for="inputZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
              </div>

        <div class="container">
            <h1>Join Our 50 States Pizza Club</h1>
            <form>
